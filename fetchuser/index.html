<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment on fetch post</title>
    <style>
        .btn{
            padding:10px 10px;
            background-color: cadetblue;
            color:#000;
            margin:10px   0px 30px 30px ; 
        } 
        h1{
            margin-left:30px;
        }
        .disp-n{
             display: none;
        }
    </style>
</head>
<body> 
    <h1>Fetch Post</h1>
     <button type="button" class="btn" onclick="myFunction()">Fetch Data Post</button>

     <div class="disp-n" id="fetchpost"></div>
     <script>
         const URL="https://jsonplaceholder.typicode.com/posts";
            fetch(URL)
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
            function appendData(data) {
            var mainC = document.getElementById("fetchpost");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = 'Headding: ' + data[i].title + '<br/> Description: ' + data[i].body+'<hr>';
                mainC.appendChild(div);
            }
            }

            //click event function
            function myFunction() {
                var x = document.getElementById("fetchpost");
                if (x.style.display === "block") {
                x.style.display = "none";
                } else {
                x.style.display = "block";
                }
            }
         </script>
</body>
</html>
